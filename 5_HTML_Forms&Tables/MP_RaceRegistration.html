<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Baby come on!!</title>
</head>

<body>
    <nav>
        <p>
        <form action="/Somewere">
            <h1>Race Registration!</h1>
            <div>

                <label for="nameId">First Name</label>
                <input type="text" id="nameId" required name="firstName">
                <label for="surnameId">Last Name</label>
                <input type="text" id="surnameId" required name="secondName">

            </div>
            <div>
                <p>
                <div>

                    Select a Race:

                </div>
                </p>
                <div>
                    <input type="radio" name="Race" id="race1" value="Fun Run 5k">
                    <label for="race1">Fun Run 5k</label>

                </div>

                <div>
                    <input type="radio" name="Race" id="race2" value="Half Marathon">
                    <label for="race2">Half Marathon</label>

                </div>
                <div>
                    <input type="radio" name="Race" id="race3" value="Full Marathon">
                    <label for="race3">Full Marathon</label>

                </div>
            </div>

            <div>
                <label for="emailId">Email</label>
                <input type="email" id="emailId" required name="emailName">
                <label for="passwordId">Password</label>
                <input type="password" id="password" required name="passwordName">

            </div>
            <label for="selectID">Select Age Group</label>
            <Select id="selectID" required>
                <option value="-18">Under 18</option>
                <option value="18-35">between 18-35</option>
                <option value="35-50">between 35-50</option>
                <option value="+50">more than 50</option>
            </Select>

            <div>
                <button type="submit">Register!</button>
            </div>
            <!-- file:///C:/Somewere?firstName=asdf&secondName=ertehr&Race=Half+Marathon&emailName=asdf%40aa&passwordName=sdafwegww -->
        </form>

        </p>

    </nav>

</body>

</html>
